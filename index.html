<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wilou Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
        function play(str) {
        
            if (str === "q" || str === "Q") {
                document.getElementById("display").innerHTML = "Une sourie verte";
            } else if (str === "w" || str === "W") {
                document.getElementById("display").innerHTML = "Manque de sexe";
            } else if (str === "e" || str === "E") {
                document.getElementById("display").innerHTML = "Mc Donald";
            } else if (str === "a" || str === "A") {
                document.getElementById("display").innerHTML = "J'aime rire";
            } else if (str === "d" || str === "D") {
                document.getElementById("display").innerHTML = "La colère de Dieu";
            } else if (str === "z" || str === "Z") {
                document.getElementById("display").innerHTML = "Tu es triste";
            } else if (str === "x" || str === "X") {
                document.getElementById("display").innerHTML = "C'était mieux avant";
            } else if (str === "c" || str === "C") {
                document.getElementById("display").innerHTML = "Si j'avais une queue";
            }  else if (str === "s" || str === "S") {
                document.getElementById("display").innerHTML = "";
        }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let btnappuye = event.key;
            if (btnappuye === "q" || btnappuye === "Q") {
                play("Q");
            } else if (btnappuye === "w" || btnappuye === "W") {
                play("W");
            } else if (btnappuye === "e" || btnappuye === "E") {
                play("E");
            } else if (btnappuye === "a" || btnappuye === "A") {
                play("A");
            } else if (btnappuye === "d" || btnappuye === "D") {
                play("D");
            } else if (btnappuye === "z" || btnappuye === "Z") {
                play("Z");
            } else if (btnappuye === "x" || btnappuye === "X") {
                play("X");
            } else if (btnappuye === "c" || btnappuye === "C") {
                play("C");
            }  else if (btnappuye === "s" || btnappuye === "S") {
                play("S");
        }
    }
      </script>
  </head>
  <body>
    <div class="container d-grid gap-2 col-6 mx-auto" id="drum-machine">
        <h1 class="text-center">Wilou Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Yo Baby</div>
            </div>
        
        </div>
        <button class="drum-pad btn btn-block btn-dark" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/q-souris-verte.mp3" class="clip btn btn-dark" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/w-manque-de-sexe.mp3" class="clip btn btn-dark" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/e-mcdo.mp3" class="clip btn btn-dark" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/a-karine-rire.mp3" class="clip btn btn-dark" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/s-kroni.mp3" class="clip btn btn-dark" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/d-dieu.mp3" class="clip btn btn-dark" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/tu-es-triste-_-arette-!-By-Tuna.mp3" class="clip btn btn-dark" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/x-mieux-avant.mp3" class="clip btn btn-dark" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-dark" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/c-queue.mp3" class="clip btn btn-dark" id="C"></audio>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

  </body>
</html>
